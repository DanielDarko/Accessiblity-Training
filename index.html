<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity Web Player | Accessibility Training Tool</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        overscroll-behavior: none;
        touch-action: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
      }
      #unity-container {
        position: relative;
        width: 100%;
        height: 100%;
        background: #000;
      }
      /* Canvas fills page; actual backbuffer will match CSS size * capped DPR */
      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #000;
        touch-action: none;
      }
      #unity-footer { display: none; }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>
    </div>

    <script>
      const canvas = document.querySelector("#unity-canvas");
      const loadingBar = document.querySelector("#unity-loading-bar");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const warningBanner = document.querySelector("#unity-warning");

      // Prevent iOS gestures from interfering with the canvas
      document.addEventListener('touchstart', (e) => {
        if (e.target.closest('#unity-canvas')) e.preventDefault();
      }, { passive: false });
      document.addEventListener('touchmove', (e) => {
        if (e.target.closest('#unity-canvas')) e.preventDefault();
      }, { passive: false });

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        const div = document.createElement('div');
        div.innerHTML = msg;
        if (type === 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        warningBanner.appendChild(div);
        updateBannerVisibility();
      }

      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      const buildUrl  = "Build";
      const loaderUrl = buildUrl + "/Accessiblity-Training.loader.js";

      // Cap DPR for sharpness without blowing up memory on phones
      function getCappedDPR() {
        const rawDPR = window.devicePixelRatio || 1;
        // 2 is a good “retina-ish” cap; tweak to 1.5 if you need more performance.
        return Math.min(rawDPR, 2);
      }

      const config = {
        arguments: [],
        dataUrl:      buildUrl + "/Accessiblity-Training.data.unityweb",
        frameworkUrl: buildUrl + "/Accessiblity-Training.framework.js.unityweb",
        codeUrl:      buildUrl + "/Accessiblity-Training.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Bus Éireann",
        productName: "Accessibility Training Tool",
        productVersion: "1.0.0",
        showBanner: unityShowBanner,

        // Let Unity render at canvas size * devicePixelRatio
        matchWebGLToCanvasSize: true,
        devicePixelRatio: getCappedDPR()
      };

      // Mobile viewport meta (Unity default behavior)
      if (isMobile) {
        const meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.head.appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      }

      function resizeCanvas() {
        // Keep CSS size full screen
        canvas.style.width = "100%";
        canvas.style.height = "100%";

        // IMPORTANT: update DPR on rotate/resize (some mobile browsers change DPR / viewport)
        config.devicePixelRatio = getCappedDPR();
      }

      window.addEventListener('resize', resizeCanvas);
      window.addEventListener('orientationchange', resizeCanvas);
      resizeCanvas();

      loadingBar.style.display = "block";

      const script = document.createElement("script");
      script.src = loaderUrl;

      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";

          canvas.addEventListener("webglcontextlost", (e) => {
            e.preventDefault();
            unityShowBanner("WebGL context lost. The page may be out of memory. Try reloading.", "error");
          }, false);
        }).catch((message) => {
          unityShowBanner(message, "error");
        });
      };

      script.onerror = () => {
        unityShowBanner("Failed to load the Unity loader script.", "error");
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
