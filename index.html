<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity Web Player | Accessibility Training Tool</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        overscroll-behavior: none;
        touch-action: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        background: #000;
      }
      #unity-container {
        position: relative;
        width: 100%;
        height: 100%;
        background: #000;
      }
      /* Canvas fills page; internal resolution controlled by DPR cap for performance */
      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #000;
        touch-action: none;
      }
      #unity-footer { display: none; }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>
    </div>

    <script>
      const canvas = document.querySelector("#unity-canvas");
      const loadingBar = document.querySelector("#unity-loading-bar");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const warningBanner = document.querySelector("#unity-warning");

      // Prevent iOS gestures from interfering with the canvas
      document.addEventListener('touchstart', (e) => {
        if (e.target.closest('#unity-canvas')) e.preventDefault();
      }, { passive: false });
      document.addEventListener('touchmove', (e) => {
        if (e.target.closest('#unity-canvas')) e.preventDefault();
      }, { passive: false });

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        const div = document.createElement('div');
        div.innerHTML = msg;
        if (type === 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        warningBanner.appendChild(div);
        updateBannerVisibility();
      }

      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      const buildUrl  = "Build";
      const loaderUrl = buildUrl + "/Accessiblity-Training.loader.js";

      // Optional URL override: ?dpr=1.25 (great for testing performance quickly)
      function getUrlDprOverride() {
        const params = new URLSearchParams(location.search);
        const v = parseFloat(params.get("dpr"));
        return Number.isFinite(v) && v > 0 ? v : null;
      }

      // Performance-first DPR cap:
      // - Mobile default: 1.25 (big FPS win vs 2.0)
      // - Desktop default: 2.0
      function getCappedDPR() {
        const raw = window.devicePixelRatio || 1;
        const override = getUrlDprOverride();
        if (override) return Math.max(0.75, Math.min(override, 2));

        const cap = isMobile ? 1.25 : 2.0;   // bump mobile to 1.5 if you want a bit sharper
        return Math.min(raw, cap);
      }

      const config = {
        arguments: [],
        dataUrl:      buildUrl + "/Accessiblity-Training.data.unityweb",
        frameworkUrl: buildUrl + "/Accessiblity-Training.framework.js.unityweb",
        codeUrl:      buildUrl + "/Accessiblity-Training.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Bus Ã‰ireann",
        productName: "Accessibility Training Tool",
        productVersion: "1.0.0",
        showBanner: unityShowBanner,

        // Match backbuffer to CSS canvas size * DPR.
        matchWebGLToCanvasSize: true,
        devicePixelRatio: getCappedDPR(),

        // WebGL context hints (mobile FPS + memory):
        // - antialias off on mobile is often a LARGE win
        // - preserveDrawingBuffer false improves perf/memory
        // - powerPreference requests faster GPU path where supported
        webglContextAttributes: {
          alpha: false,
          antialias: !isMobile,              // mobile: false for FPS
          depth: true,
          stencil: false,
          premultipliedAlpha: false,
          preserveDrawingBuffer: false,
          powerPreference: "high-performance"
        }
      };

      // Mobile viewport meta (use height=device-height to reduce URL bar layout weirdness)
      if (isMobile) {
        const meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=yes, viewport-fit=cover';
        document.head.appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      }

      // Use visualViewport where possible to avoid extra resize churn and keep true usable height.
      function getViewportHeight() {
        return window.visualViewport ? window.visualViewport.height : window.innerHeight;
      }

      let resizeRaf = 0;
      function resizeCanvas() {
        if (resizeRaf) cancelAnimationFrame(resizeRaf);
        resizeRaf = requestAnimationFrame(() => {
          // Keep CSS size full screen; in mobile use visual viewport height for stability.
          canvas.style.width = "100%";
          canvas.style.height = isMobile ? (getViewportHeight() + "px") : "100%";

          // Update DPR for the next context sizing decisions Unity makes.
          // (Unity reads this when resizing the backbuffer)
          config.devicePixelRatio = getCappedDPR();
        });
      }

      window.addEventListener('resize', resizeCanvas);
      window.addEventListener('orientationchange', resizeCanvas);
      if (window.visualViewport) window.visualViewport.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      loadingBar.style.display = "block";

      const script = document.createElement("script");
      script.src = loaderUrl;

      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";

          canvas.addEventListener("webglcontextlost", (e) => {
            e.preventDefault();
            unityShowBanner("WebGL context lost. The page may be out of memory. Try reloading.", "error");
          }, false);

          // One more resize after Unity starts (helps iOS after address bar settles)
          setTimeout(resizeCanvas, 150);
        }).catch((message) => {
          unityShowBanner(message, "error");
        });
      };

      script.onerror = () => {
        unityShowBanner("Failed to load the Unity loader script.", "error");
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
